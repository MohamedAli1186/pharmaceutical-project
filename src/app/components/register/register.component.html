<div class="register-container">
  <div class="wave-bg">
    <div class="content">
      <section class="container">
        <div class="wave"></div>
      </section>
      <h1>تسجيل مؤسسة</h1>
      <form dir="rtl">
        <div class="input-column">
          <div class="input-container">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="* اسم المستخدم"
              style="width: 90%"
              required
            />
          </div>
       
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" البريد الالكتروني"
              style="width: 90%"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="* كلمة المرور"
              style="width: 90%"
              required
            />
          </div>
          <div class="input-container">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="* تأكيد  كلمة المرور"
              style="width: 90%"
              required
            />
          </div>
          <div class="input-container">
            <input
              dir="rtl"
              type="tel"
              id="phone"
              name="phone"
              placeholder="* رقم الهاتف المحمول"
              style="width: 90%"
              required
            />
          </div>
          <div class="input-container">
            <input
              dir="rtl"
              type="text"
              id="NID"
              name="NID"
              placeholder="* الرقم القومي"
              style="width: 90%"
              required
            />
          </div>
        </div>
        <div class="input-column">
          <div class="input-container">
            <input
              type="text"
              id="orgName"
              name="orgName"
              placeholder="* اسم المؤسسة "
              style="width: 90%"
              required
            />
          </div>
          <div class="input-container">
            <select id="orgType" name="orgType" style="width: 90%" required>
              <option value="" disabled selected>اختر نوع المؤسسة *</option>
              <option value="banking">مؤسسة بنكية</option>
              <option value="finance">مؤسسة تمويل</option>
              <option value="wholesale">مؤسسة بيع بالجملة</option>
            </select>
          </div>
          <div class="input-container">
            <div class="input-container">
              <select id="orgStat" name="orgStat" style="width: 90%" required>
                <option value="" disabled selected>اختر حالة المؤسسة *</option>
                <option value="banking">نشط</option>
                <option value="finance">غير نشط</option>
              </select>
            </div>
          </div>
          <div class="input-container">
            <input
              type="text"
              id="financialCode"
              name="financialCode"
              placeholder="كود مالى المؤسسة"
              style="width: 90%"
            />
          </div>
          <div class="input-container">
            <input
              type="text"
              id="lisenceCode"
              name="lisenceCode"
              placeholder="* كود الترخيص"
              style="width: 90%"
              required
            />
          </div>
          <div class="input-container">
            <label id="docsLabel" for="docs" style="margin-top: 4px;">رفع ملحقات </label>
            <input
              type="file"
              multiple = "true"
              id="docs"
              name="docs"
              placeholder="ملحقات"
              style="width: 90%"
              required
            />
          </div>
        </div>
        <div class="input-column">
          <div class="input-container">
            <input
              type="text"
              id="bankAccount"
              name="bankAccount"
              placeholder="حساب البنك"
              style="width: 90%"
            />
          </div>
          <button type="submit">تسجيل المؤسسة</button>
          <br />
          <br />
          <button><a href="main" style="text-decoration: none; color: white;">الغاء</a></button>

        </div>
      </form>
    </div>
  </div>
</div>
